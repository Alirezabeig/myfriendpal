<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>MyFriendPal</title>
</head>

<body>
    <div class="element">
        <div class="div">
            <p class="text-wrapper">Pal is your AI friend and helps you become a better version of yourself!</p>
            <p class="p">Powered by homemade AI filled with love and passion!</p>
            <div class="overlap">
                <div class="text-wrapper-2">Activate Pal</div>
            </div>
            <div class="div-2"></div>
            <div class="div-3"></div>
            <div class="div-4"></div>
            <div class="div-5"></div>
            <div class="div-6"></div>
            <div class="text-wrapper-3">Talk Anytime.</div>
            <div class="text-wrapper-4">Always here.</div>
            <div class="text-wrapper-5">Instant help.</div>
            <div class="text-wrapper-6">Be amazed.</div>
            <div class="text-wrapper-7">Real connection.</div>
            <div class="text-wrapper-8">Smart and Fun.</div>
            <div class="group">
                <div class="overlap-group">
                    <form id="phoneNumberForm">
                        <div class="text-wrapper-9">
                            <input type="text" id="phoneInput" placeholder="Enter phone number">
                        </div>
                        <div class="rectangle">
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
            <div class="div-7"></div>
            <img id="yourImage" src="{{ url_for('static', filename='phone-image.png') }}" alt="Your Image Description">
        </div>
    </div>
</body>

</html>
