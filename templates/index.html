<!DOCTYPE html>
<html>

<head>
  <title>MyFriendPal</title>
  <!-- Use Flask's url_for function to link the CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Adding Font Awesome for the phone icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="content-left">
      <h1>Your personal AI Therapist!</h1>
      <form id="phoneNumberForm">
        <div class="phone-input-container">
          <i class="fa fa-phone"></i>
          <input type="tel" id="phoneNumber" name="phone_number" placeholder="Enter your phone number">
        </div>
        <input type="submit" value="Send Message">
      </form>
    </div>
    <div class="content-right">
      <!-- Use Flask's url_for function for the image as well -->
      <img src="{{ url_for('static', filename='phone-image.png') }}" alt="How it works">
    </div>
  </div>

  <!-- Your JavaScript link appears to be correct -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
